services:
  db:
    image: postgres:16
    container_name: dp-manager-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-iolist}
      POSTGRES_USER: ${POSTGRES_USER:-iolist}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-iolistpass}
      TZ: Asia/Seoul
    ports:
      - "${DB_PORT:-15432}:5432"
    volumes:
      # DB data persists on host
      - ./data/db/postgres:/var/lib/postgresql/data
      # Postgres logs persist on host
      - ./data/logs/postgres:/var/log/postgresql
    command: >
      postgres
      -c logging_collector=on
      -c log_destination=stderr
      -c log_directory=/var/log/postgresql
      -c log_filename=postgresql-%Y-%m-%d_%H%M%S.log
      -c log_rotation_age=1d
      -c log_rotation_size=0
      -c log_statement=none
      -c log_min_duration_statement=-1
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-iolist} -d ${POSTGRES_DB:-iolist}"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: ./backend
    container_name: dp-manager-backend
    environment:
      TZ: Asia/Seoul
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-iolist}:${POSTGRES_PASSWORD:-iolistpass}@db:5432/${POSTGRES_DB:-iolist}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:15173}
      LOG_FILE: ${BACKEND_LOG_FILE:-/data/logs/backend/backend.log}
      BACKEND_HEALTH_URL: ${BACKEND_HEALTH_URL:-http://localhost:8000/health}
    ports:
      - "${API_PORT:-18000}:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./data/logs:/data/logs
      - ./data:/data
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --reload
    healthcheck:
      # python으로 /health 체크 (wget/curl 불필요)
      test:
        [
          "CMD-SHELL",
          "python - <<'PY'\nimport os, sys, json, urllib.request\nurl=os.getenv('BACKEND_HEALTH_URL','http://localhost:8000/health')\ntry:\n    with urllib.request.urlopen(url, timeout=2) as r:\n        body=r.read().decode('utf-8')\n    j=json.loads(body)\n    sys.exit(0 if j.get('ok') is True else 1)\nexcept Exception:\n    sys.exit(1)\nPY"
        ]
      interval: ${BACKEND_HEALTH_INTERVAL:-10s}
      timeout: ${BACKEND_HEALTH_TIMEOUT:-3s}
      retries: ${BACKEND_HEALTH_RETRIES:-10}
      start_period: ${BACKEND_HEALTH_START_PERIOD:-10s}

  frontend:
    build:
      context: ./frontend
    container_name: dp-manager-frontend
    environment:
      TZ: Asia/Seoul
      VITE_API_BASE_URL: "http://localhost:${API_PORT:-18000}"
      FRONTEND_HEALTH_URL: ${FRONTEND_HEALTH_URL:-http://localhost:5173/}
    ports:
      - "${WEB_PORT:-15173}:5173"
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./frontend:/app
      - /app/node_modules
      # (선택) 향후 프론트 로그도 파일로 남기려면 여기로 쓸 수 있음
      - ./data/logs:/data/logs
    command: >
      sh -lc "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    healthcheck:
      # node로 프론트 응답 확인 (wget/curl 불필요)
      test:
        [
          "CMD-SHELL",
          "node -e \"const http=require('http');const url=process.env.FRONTEND_HEALTH_URL||'http://localhost:5173/';const req=http.get(url,res=>process.exit(res.statusCode>=200&&res.statusCode<500?0:1));req.on('error',()=>process.exit(1));req.setTimeout(2000,()=>{req.destroy();process.exit(1);});\""
        ]
      interval: ${FRONTEND_HEALTH_INTERVAL:-10s}
      timeout: ${FRONTEND_HEALTH_TIMEOUT:-3s}
      retries: ${FRONTEND_HEALTH_RETRIES:-10}
      start_period: ${FRONTEND_HEALTH_START_PERIOD:-15s}
